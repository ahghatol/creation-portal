<div class="add-to-library mb-30" *ngIf='!showLoader'>
  <app-editor-header
    [toolbarConfig]="toolbarConfig"
    (toolbarEmitter)="toolbarEventListener($event)"
  >
  </app-editor-header>
  <div class="min-h-500 sb-bg-white">
    <div class="ui">
      <div class="ui twelve column grid m-0">
        <!-- Left Sidebar for cards -->
        <div class="three wide column p-0 h-100vh">
          <app-collection-tree-new *ngIf="collectionTreeNodes"
            [nodes]="collectionTreeNodes"
            (treeEventEmitter)="treeEventListener($event)"
          >
          </app-collection-tree-new>
        </div>
        <!-- Right Player Sections -->
        <div class="eight wide column bg-white pl-40">
          <ng-container *ngIf="selectedQuestionData?.folder === true">
            <app-question-set></app-question-set>
          </ng-container>
          <ng-container *ngIf="selectedQuestionData?.folder === false">
            <app-contentplayer-page (toolbarEmitter)="toolbarEventListener($event)"></app-contentplayer-page>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

<sui-modal *ngIf="showResourceModal" [mustScroll]="true" [isClosable]="true" [transitionDuration]="0"
[size]="'fullscreen'" class="sb-modal sb-modal-fullscreen" appBodyScroll
(dismissed)="showResourceModal = false" #modal>
  <app-resources (onProceedClick)="onProceedClick($event)" (closeResourceModal)="closeResourceModal()"></app-resources>
</sui-modal>

<div *ngIf='showLoader' class="ui container sb-chapter-list">
  <app-loader></app-loader>
</div>
